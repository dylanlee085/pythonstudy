{% extends "base.html" %}
{% load staticfiles %}
{% block title %}blog article{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{ article.title }}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center"><span>{{ aritcle.author.username }}</span><span style="margin-left:20px">{{ publish }}</span></p>
        <div>{{ article.body }}</div>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>头像</h2>
        <p>www.lee.com</p>
        <img width="200px" src="{% static '/images/Fluffy-Cat.jpeg' %}">
    </div>
</div>
{% endblock %}
